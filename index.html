            records[id].artist = value;
          }else if(value == ""){
            delete records[id].artist;
          }
          break;
        case "tracks":

            records[id].tracks[0] = value;

            delete records[id].tracks;
          }
          break;
        case "albumTitle":

      }

}

//getting the product of a mult dimensional array
function multiplyAll(arr) {
  let product = 1;
  for(let x = 0; x < arr.length; x ++){
    for(let j = 0; j < arr[x].length; j++){
      product = product * arr[x][j];
      console.log(product);
    }
  }
  return product;
}
